{% extends 'users/base.html' %}

{% block title %}Register - SnapFlow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="w-full px-6 py-8">
            <h2 class="text-center text-2xl font-bold text-gray-700 mb-8">Register for SnapFlow</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Register
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'users:login' %}" class="text-blue-500 hover:text-blue-700">
                    Already have an account? Login here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
