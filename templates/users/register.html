{% extends "users/base.html" %}
{% block content %}
<div class="container">
    <h2>Register as {{ request.session.selected_user_type|title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
