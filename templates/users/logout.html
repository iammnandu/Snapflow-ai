{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 3rem;"></i>
                    <h2 class="mb-4">Successfully Logged Out</h2>
                    <p class="text-muted mb-4">Thank you for using our platform. You have been successfully logged out.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">Log In Again</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
