{% extends "users/db_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5>Delete Account</h5>
        </div>
        <div class="card-body">
            <p class="text-danger">
                <strong>Warning:</strong> Once you delete your account, it cannot be recovered.
            </p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="confirmDelete" required>
                    <label class="form-check-label" for="confirmDelete">
                        I confirm that I want to delete my account permanently.
                    </label>
                </div>
                <button type="submit" class="btn btn-danger">Delete My Account</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
