<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="{% url 'bootstrap_css' %}" rel="stylesheet">
    <style>
        .profile-section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Navigation -->
        <nav class="mb-4">
            <button type="button" data-bs-target="#organizer-profile" 
                    class="btn btn-primary active">Organizer Profile</button>
            <button type="button" data-bs-target="#photographer-profile"
                    class="btn btn-success">Photographer Profile</button>
            <button type="button" data-bs-target="#participant-profile"
                    class="btn btn-info">Participant Profile</button>
        </nav>

        <!-- Base Profile Content -->
        <div id="profile-content">
            <!-- Avatar and Basic Info -->
            <div class="row profile-section">
                <div class="col-md-6 mb-4">
                    <img src="{{ user.avatar.url }}" alt="Profile Avatar" 
                         class="img-fluid rounded-circle shadow-sm">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-0">{{ user.username }}</h2>
                    <p class="text-muted">{{ user.get_role_display }}</p>
                </div>
            </div>

            <!-- Common Fields -->
            <div id="common-fields" class="row profile-section">
                {% if user.phone_number %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" 
                               value="{{ user.phone_number }}" 
                               class="form-control">
                    </div>
                {% endif %}

                <!-- Add more fields based on user role -->
            </div>

            <!-- Action Button -->
            <div class="text-center mb-4">
                <a href="#" class="btn btn-primary">Update Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% url 'bootstrap_js' %}"></script>
</body>
</html>
