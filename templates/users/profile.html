{% extends 'users/base.html' %}

{% block title %}Profile - SnapFlow{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h2 class="text-2xl font-bold text-gray-700">Profile Settings</h2>
        </div>
        <div class="border-t border-gray-200">
            <form method="post" enctype="multipart/form-data" class="p-6 space-y-8">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <h3 class="text-lg font-medium text-gray-900">Personal Information</h3>
                    {{ user_form.as_p }}
                </div>

                <div class="space-y-6">
                    <h3 class="text-lg font-medium text-gray-900">Preferences</h3>
                    {{ preferences_form.as_p }}
                </div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
