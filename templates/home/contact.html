{% extends 'home/base.html' %}

{% block title %}Contact SnapFlow{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-gray-700 mb-2">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 mb-2">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label for="{{ form.subject.id_for_label }}" class="block text-gray-700 mb-2">Subject</label>
                {{ form.subject }}
            </div>
            <div>
                <label for="{{ form.message.id_for_label }}" class="block text-gray-700 mb-2">Message</label>
                {{ form.message }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
